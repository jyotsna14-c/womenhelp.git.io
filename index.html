<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Violence Against Women</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="61660.jpg" alt="Stop Violence" class="header-img">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#stories">Share Your Story</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Stop Violence and Rape Against Women</h1>
            <p>We stand together to eliminate violence against women. Share your story, get support, and raise awareness.</p>
            <a href="login.html" class="btn">Share Your Story</a>
        </section>

        <section id="stories">
            <h2>Real Stories, Real Women</h2>
            <div class="stories-container">
                <!-- Stories will be appended here dynamically -->
            </div>
        </section>

        <section id="submit-story">
            <h2>Submit Your Story</h2>
            <form id="story-form">
                <label for="name">Name (optional):</label>
                <input type="text" id="name" name="name" placeholder="Anonymous">
                
                <label for="story">Your Story:</label>
                <textarea id="story" name="story" rows="5" placeholder="Write your story here..." required></textarea>
                
                <button type="submit" class="btn">Submit Story</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Stop Violence. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
